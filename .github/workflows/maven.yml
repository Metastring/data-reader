# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:

    name: Test & Build (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [14]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name:
        run: mvn -B package --file pom.xml

  only-build:

    needs: test-and-build
    name: Build, Skipping Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true

  update-snapshot:
    needs: build
    name: Trigger snapshot update
    runs-on: ubuntu-latest
    steps:
      - run: curl http://jenkins.staging.metastringfoundation.free.gen.in/job/data-reader/build?token=${{ secrets.JENKINS_TRIGGER_TOKEN }}
